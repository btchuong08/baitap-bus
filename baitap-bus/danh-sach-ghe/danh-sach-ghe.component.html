<h3 style="color: red">Bài tập xe Bus</h3>

<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <ng-container *ngFor=" let item of mangGhe; let index = index">
                <app-item-ghe [ghe]="item" (eventChoose)="choose($event)"> </app-item-ghe>
                <br *ngIf="(index+1) % 4 === 0">
            </ng-container>
        </div>
        <div class="col-sm-6">
            <div *ngFor=" let item of mangGheDangchon; let viTri = index">
                <div class="mt-3 mx-auto">
                    <span>Ghế : {{item.SoGhe}} - Giá : {{item.Gia}}vnđ</span>
                    <button class="btn btn-success ml-5 " (click)="cancel(viTri,item)">Hủy</button>
                </div>
            </div>
            <div *ngIf="tongtien != 0" class="mt-3">

                <span>
                        Tổng tiền : {{tongtien}}
                </span>
                <button class="btn btn-danger ml-5 " (click)="confirm()">Xác nhận</button>
            </div>
        </div>
    </div>
</div>
